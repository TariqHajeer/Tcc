<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/login/images/bg-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
              تسجيل الدخول
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" #form="ngForm" (submit)="onSubmit(form)">

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text"  #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required placeholder="اسم المستخدم">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password"#Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required placeholder="كلمة المرور">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button type="submit" class="login100-form-btn" [disabled]="form.invalid">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
