<div class="panel-body mat-elevation-z8">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6" style="text-align:right;">
<h1>الأزواج</h1>
          </div>
          <div class="col-lg-6" >
            <a style="text-align: left;" 
            data-toggle="modal"     data-target="#addPartners" >
            <img src="assets/img/plus.png" style="width: 40px;">
          </a>
          </div>
        </div>
         <!--add GetPartners-->
         <div class="modal fade" id="addPartners" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
          <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            <h1 class="modal-title" id="exampleModalScrollableTitle">اضافة زوج</h1>

                <div class="row">

                  <div class="col-lg-6">

                    <mat-form-field style="width: 85%;">
                      <h2>اسم الزوج/ة</h2>
                      <input matInput [(ngModel)]="AddPartners.Name" (ngModelChange)="AddPartners.Name"
                        name="Name" maxlength="50">
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6">
                   
                      <h3>جنسية الزوج/ة</h3>
                      <select class="form-control" [(ngModel)]="AddPartners.Nationaliry" name="AddPartnersNationaliry"
                        (ngModelChange)="AddPartners.Nationaliry" [disabled]="checkWritePartnerName()" >
                        <option *ngFor="let item of StudentInformation.NationaltyService.nationaltyall" [ngValue]="item">
                          {{item.Name}}
                        </option>
                      </select>
                    
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <mat-form-field style="width: 85%;">
                      <h2>عمل الزوج/ة</h2>
                      <input matInput [(ngModel)]="AddPartners.PartnerWork" name="PartnerWork"
                        (ngModelChange)="AddPartners.PartnerWork" [disabled]="checkWritePartnerName()"
                        maxlength="50" >
                    </mat-form-field>
                  </div>

                  <div class="col-lg-6">
                    <br>
                    <br>
                    <br>
                    <br>
                    <small style="color: red;" *ngIf="checkAddPartner()">{{StudentInformation.errormessage}}</small>
                    <br>
                    <button type="button" class="btn btn-outline-primary" [disabled]="checkAddPartner()"
                      (click)="AddPartner()">
                      +
                    </button>

                  </div>
                </div>
           
          
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
          </div>
          </div>
          </div>
          </div>
         <!--end add GetPartners-->
         <table class="table">
          <thead>
            <th>اسم الزوج/ة</th>
            <th>جنسية الزوج/ة</th>
            <th>عمل الزوج/ة</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let item of StudentInformation.GetPartners">
              <td>
                {{item.Name}}
              </td>
              <td>
                {{item.Nationaliry.Name}}
              </td>
              <td>
                {{item.PartnerWork}}
              </td>
              <td>
                <button class="btn btn-dark" (click)="DeletePartner(item)">X</button>
              </td>
            </tr>
          </tbody>
        </table>
        <h2 *ngIf="StudentInformation.HiddenMessage" style="margin: 10px;text-align: center;"> {{StudentInformation.NoDataFound}}</h2>

      </div>
    </div>
  </div>
