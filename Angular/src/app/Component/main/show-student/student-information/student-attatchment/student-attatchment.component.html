<div class="panel-body mat-elevation-z8">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6" style="text-align:right;">
<h1>المرفقات</h1>
          </div>
          <div class="col-lg-6" >
            <a style="text-align: left;" 
            data-toggle="modal"     data-target="#AddStudentAttachment" >
            <img src="assets/img/plus.png" style="width: 40px;">
          </a>
          </div>
        </div>
         <!--add AddStudentAttachment-->
         <div class="modal fade" id="AddStudentAttachment" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
          <div class="modal-content">
          <div class="modal-header">
     
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            <h1 class="modal-title" id="exampleModalScrollableTitle">
              اضافة  مرفق
             </h1>
           
                <div class="row">
                  <div class="col-lg-4">
                   
                      <h1>نوع المرفق</h1>
                      <mat-form-field class="example-full-width" style="width: 200px">
                      <mat-select [(ngModel)]="AddStudentAttachment.getAttachment" name="getAttachment" >
                        <mat-option *ngFor="let item of StudentInformation.AttachmentService.attachmentall" [value]="item">{{item.Name}}
                        </mat-option>
                      </mat-select>
                      </mat-form-field>
                  </div>
                
               
                  <div class="col-lg-4">
                    <h1 for="img" style="text-align: right;"> المرفق</h1>
                    <br>
                    <input type="file" #fileInput id="fileInput" (change)="stageFile()"
                accept="csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
              
                  </div>
               
                  <div class="col-lg-4">
                    <mat-form-field class="example-full-width" style="width: 200px">
                      <h1>ملاحظات</h1>
                      <textarea matInput [(ngModel)]="AddStudentAttachment.Note" name="Note"></textarea>
                    </mat-form-field>
                  </div>
                 </div>
                
      
                  <div class="col-lg-6">
                    <br>
                    <button class="btn btn-outline-primary" (click)="AddStudentAttachments()">+</button>
                  </div>
               
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
          </div>
          </div>
          </div>
          </div>
         <!--end add AddStudentAttachment-->
     
            <table class="table">
              <thead>
                <th>نوع المرفق </th>
                <th> المرفق</th>
                <th>ملاحظات</th>
                <th></th>
              </thead>
              <tbody>
                <tr *ngFor="let item of StudentInformation.GetStudentAttachment">
                  <td>
                    {{item.getAttachment.Name}}
                  </td>
                  <td><img [src]="item.Attachemnt"style="width:150px ; height: 150px;" ></td>
                  <td>{{item.Note}}</td>
                  <td>
                    <button class="btn btn-dark" (click)="DeleteStudentAttachments(item)">X</button>
                  </td>
                </tr>
               
              </tbody>
            </table>
            <h2 *ngIf="StudentInformation.HiddenMessage" style="margin: 10px;text-align: center;"> {{StudentInformation.NoDataFound}}</h2>

      </div>
    </div>
  </div>
