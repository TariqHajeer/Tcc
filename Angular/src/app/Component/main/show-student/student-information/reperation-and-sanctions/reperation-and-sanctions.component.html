<div class="panel-body mat-elevation-z8">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6" style="text-align:right;">
<h1>المثوبات والعقوبات</h1>
          </div>
          <div class="col-lg-6" >
            <a style="text-align: left;" 
            data-toggle="modal"     data-target="#AddStudentAttachment" >
            <img src="assets/img/plus.png" style="width: 40px;">
          </a>
          </div>
        </div>
         <!--add AddStudentAttachment-->
         <div class="modal fade " id="AddStudentAttachment" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
          <div class="modal-content">
          <div class="modal-header">
         
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            <h1 class="modal-title" id="exampleModalScrollableTitle">
              اضافة  المثوبات والعقوبات 
             </h1>
            <div class="row">
              <div class="col-lg-12">
                <h3>مثوبات</h3>
                <mat-form-field>
                <textarea matInput name="Reperation"
                style="width:75%;"
                [(ngModel)]="AddReperations.Reparation"
                (ngModelChange)="CheckAdd()"
               ></textarea>
              </mat-form-field>
              </div>
             
            </div>
            <div class="row">
              <div class="col-lg-12">
              <h3>عقوبات</h3>
            <mat-form-field>
              <textarea matInput  name="Sanctions"
              style="width:75%;"
              [(ngModel)]="AddSanctions.Sanction"
              (ngModelChange)="CheckAdd()"
             ></textarea>
            </mat-form-field>
              </div>
            </div>
        
          
       
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" [disabled]="DisabledAdd" (click)="Add()"data-dismiss="modal">اضافة</button>
          
          </div>
          </div>
          </div>
          </div>
         <!--end add AddStudentAttachment-->
   
        <div class="row" >
<div class="col-lg-6"><!--*ngIf="!CheckShowReperations()"-->
<table class="table" > 
<thead>
  <th>
    مثوبات
  </th>
</thead>
<tbody>
  <tr *ngFor="let Reparation of StudentInformation.GetReperations">
<td>
  {{Reparation.Reparation}}
</td>
  </tr>
</tbody>
</table>
</div>
<div class="col-lg-6">
  <table class="table"> <!--*ngIf="!CheckShowSanctions()"-->
  <thead>
    <th>
      عقوبات
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let Sanction of StudentInformation.GetSanctions">
      <td>
{{Sanction.Sanction}}
      </td>
    </tr>
  </tbody>
  </table>
  </div>
        </div>
        
      </div>
    </div>
  </div>
