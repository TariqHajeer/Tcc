<p class="font-weight-bold" style="text-align: right; "> قفل العام الدراسي </p>


<div class="panel-body mat-elevation-z8">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                  <h3>
                    عدد الطلاب الذين لم يتم تسجيلهم:
                    {{CountStudentDontRegister}}
                  </h3>
<br>
<button  mat-button  class="btn btn-outline-primary"  [disabled]="false">عرض الطلاب</button>
              
                </div>
                <div class="col-lg-6">
                   <h3>
                   عدد الطلاب الذين لم يتم اضافة علامات لهم:
                   {{CountStudentDontTakeExam}}  
                   </h3>
                   
                    <br>
                    <button  mat-button  class="btn btn-outline-primary"  [disabled]="false">عرض الطلاب</button>

                </div>
            </div>
            <br>
           <div class="row">
               <div class="col-lg-12">
                <div style="padding-right:30%;">
                    <button  mat-button (click)="BlockYear(YearId)" class="btn btn-outline-primary" style="width: 300px;" [disabled]="false">قفل</button>
                  
                  </div>
               </div>
           </div>
        </div>
    </div>
</div>
